openapi: 3.0.0
info:
  title: Vexel Health Platform API
  version: 1.0.0
  description: |
    Official API contract for Vexel Health Platform.

    Production tenancy is resolved by request Host (TenantDomain mapping).
    Clients do NOT choose tenant via header in production.
    The `x-tenant-id` header is allowed only in local DEV when `TENANCY_DEV_HEADER_ENABLED=1`.
servers:
  - url: http://localhost:3000
    description: Local development server
paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /auth/login:
    post:
      summary: Login with email/password
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/AuthError'
  /me:
    get:
      summary: Get current user profile
      operationId: getMe
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/AuthError'
  /me/features:
    get:
      summary: Get feature flags for current user scope
      operationId: getMyFeatures
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      responses:
        '200':
          description: Feature flags map
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: boolean
        '401':
          $ref: '#/components/responses/AuthError'
  /patients:
    post:
      summary: Register a new patient
      operationId: createPatient
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePatientDto'
      responses:
        '201':
          description: Patient created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    get:
      summary: Search patients
      operationId: listPatients
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - name: query
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: List of patients
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPatientsResponse'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /patients/{id}:
    get:
      summary: Get patient by id
      operationId: getPatientById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Patient resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters:
    post:
      summary: Create encounter
      operationId: createEncounter
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEncounterDto'
      responses:
        '201':
          description: Encounter created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    get:
      summary: Search encounters
      operationId: listEncounters
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: patientId
          in: query
          schema:
            type: string
            format: uuid
        - name: type
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of encounters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListEncountersResponse'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:
    get:
      summary: Get encounter by id
      operationId: getEncounterById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Encounter resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}/prep:
    get:
      summary: Get encounter prep data
      operationId: getEncounterPrep
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Encounter prep data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterPrepResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:start-prep:
    post:
      summary: Start encounter preparation
      operationId: startEncounterPrep
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Encounter transition result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:save-prep:
    post:
      summary: Save encounter prep data by encounter type
      operationId: saveEncounterPrep
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/LabPrepSaveRequest'
                - $ref: '#/components/schemas/RadPrepSaveRequest'
                - $ref: '#/components/schemas/OpdPrepSaveRequest'
                - $ref: '#/components/schemas/BbPrepSaveRequest'
                - $ref: '#/components/schemas/IpdPrepSaveRequest'
      responses:
        '200':
          description: Encounter prep upserted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterPrepResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:start-main:
    post:
      summary: Start encounter main workflow
      operationId: startEncounterMain
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Encounter transition result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:finalize:
    post:
      summary: Finalize encounter
      operationId: finalizeEncounter
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Encounter transition result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:document:
    post:
      summary: Generate/publish encounter document
      operationId: documentEncounter
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Document queued or already rendered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /documents/{documentId}:
    get:
      summary: Get document metadata by id
      operationId: getDocumentById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/DocumentIdPathParam'
      responses:
        '200':
          description: Document metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /documents/{documentId}/file:
    get:
      summary: Download rendered PDF bytes
      operationId: getDocumentFile
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/DocumentIdPathParam'
      responses:
        '200':
          description: PDF file bytes
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    TenantIdHeader:
      name: x-tenant-id
      in: header
      description: DEV ONLY. Ignored in production. For local testing when hostname is localhost.
      required: false
      schema:
        type: string
        format: uuid
    IdPathParam:
      name: id
      in: path
      required: true
      schema:
        type: string
    DocumentIdPathParam:
      name: documentId
      in: path
      required: true
      schema:
        type: string
  responses:
    ValidationError:
      description: Structured validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationErrorEnvelope'
    DomainError:
      description: Structured domain rule error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DomainErrorEnvelope'
    AuthError:
      description: Authentication or authorization error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthErrorEnvelope'
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFoundErrorEnvelope'
    UnexpectedError:
      description: Unexpected server-side failure
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnexpectedErrorEnvelope'
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        tenantId:
          type: string
    CreatePatientDto:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        dob:
          type: string
          format: date
        gender:
          type: string
          enum: [male, female, other]
        phone:
          type: string
    Patient:
      allOf:
        - $ref: '#/components/schemas/CreatePatientDto'
        - type: object
          required:
            - id
            - regNo
            - createdAt
          properties:
            id:
              type: string
            regNo:
              type: string
              example: REG-00000001
            tenantId:
              type: string
            createdAt:
              type: string
              format: date-time
    ListPatientsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Patient'
        total:
          type: integer
    CreateEncounterDto:
      type: object
      required:
        - patientId
        - type
      properties:
        patientId:
          type: string
          format: uuid
        type:
          type: string
          enum: [LAB, RAD, OPD, BB, IPD]
        startedAt:
          type: string
          format: date-time
    Encounter:
      allOf:
        - $ref: '#/components/schemas/CreateEncounterDto'
        - type: object
          required:
            - id
            - tenantId
            - encounterCode
            - status
            - createdAt
            - startedAt
          properties:
            id:
              type: string
            tenantId:
              type: string
            encounterCode:
              type: string
              example: OPD-2026-000001
            status:
              type: string
              enum: [CREATED, PREP, IN_PROGRESS, FINALIZED, DOCUMENTED]
            endedAt:
              type: string
              format: date-time
            createdAt:
              type: string
              format: date-time
    ListEncountersResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Encounter'
        total:
          type: integer
    LabPrepSaveRequest:
      type: object
      additionalProperties: false
      properties:
        specimenType:
          type: string
          nullable: true
        collectedAt:
          type: string
          format: date-time
          nullable: true
        collectorName:
          type: string
          nullable: true
        receivedAt:
          type: string
          format: date-time
          nullable: true
    RadPrepSaveRequest:
      type: object
      additionalProperties: false
      properties:
        fastingRequired:
          type: boolean
          nullable: true
        fastingConfirmed:
          type: boolean
          nullable: true
        contrastPlanned:
          type: boolean
          nullable: true
        creatinineChecked:
          type: boolean
          nullable: true
        pregnancyScreenDone:
          type: boolean
          nullable: true
        notes:
          type: string
          nullable: true
    OpdPrepSaveRequest:
      type: object
      additionalProperties: false
      properties:
        systolicBp:
          type: integer
          nullable: true
        diastolicBp:
          type: integer
          nullable: true
        pulse:
          type: integer
          nullable: true
        temperatureC:
          type: number
          nullable: true
        respiratoryRate:
          type: integer
          nullable: true
        weightKg:
          type: number
          nullable: true
        spo2:
          type: integer
          nullable: true
        triageNotes:
          type: string
          nullable: true
    BbUrgency:
      type: string
      enum: [ROUTINE, URGENT]
    BbPrepSaveRequest:
      type: object
      additionalProperties: false
      properties:
        sampleReceivedAt:
          type: string
          format: date-time
          nullable: true
        aboGroup:
          type: string
          nullable: true
        rhType:
          type: string
          nullable: true
        componentRequested:
          type: string
          nullable: true
        unitsRequested:
          type: integer
          nullable: true
        urgency:
          allOf:
            - $ref: '#/components/schemas/BbUrgency'
          nullable: true
    IpdPrepSaveRequest:
      type: object
      additionalProperties: false
      properties:
        admissionReason:
          type: string
          nullable: true
        ward:
          type: string
          nullable: true
        bed:
          type: string
          nullable: true
        admittingNotes:
          type: string
          nullable: true
    EncounterPrepResponse:
      type: object
      required:
        - encounterId
        - type
        - updatedAt
        - labPrep
        - radPrep
        - opdPrep
        - bbPrep
        - ipdPrep
      properties:
        encounterId:
          type: string
        type:
          type: string
          enum: [LAB, RAD, OPD, BB, IPD]
        updatedAt:
          type: string
          format: date-time
          nullable: true
        labPrep:
          allOf:
            - $ref: '#/components/schemas/LabPrepSaveRequest'
          nullable: true
        radPrep:
          allOf:
            - $ref: '#/components/schemas/RadPrepSaveRequest'
          nullable: true
        opdPrep:
          allOf:
            - $ref: '#/components/schemas/OpdPrepSaveRequest'
          nullable: true
        bbPrep:
          allOf:
            - $ref: '#/components/schemas/BbPrepSaveRequest'
          nullable: true
        ipdPrep:
          allOf:
            - $ref: '#/components/schemas/IpdPrepSaveRequest'
          nullable: true
    DocumentType:
      type: string
      enum: [ENCOUNTER_SUMMARY]
    DocumentStatus:
      type: string
      enum: [QUEUED, RENDERED, FAILED]
    DocumentResponse:
      type: object
      required:
        - id
        - type
        - status
        - encounterId
        - payloadHash
        - payloadVersion
        - templateVersion
        - createdAt
      properties:
        id:
          type: string
        type:
          $ref: '#/components/schemas/DocumentType'
        status:
          $ref: '#/components/schemas/DocumentStatus'
        encounterId:
          type: string
        payloadHash:
          type: string
        pdfHash:
          type: string
          nullable: true
        payloadVersion:
          type: integer
          example: 1
        templateVersion:
          type: integer
          example: 1
        createdAt:
          type: string
          format: date-time
        renderedAt:
          type: string
          format: date-time
          nullable: true
        errorCode:
          type: string
          nullable: true
        errorMessage:
          type: string
          nullable: true
    ValidationErrorEnvelope:
      type: object
      properties:
        error:
          type: object
          properties:
            type:
              type: string
              enum: [validation_error]
            fields:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
          required:
            - type
            - fields
      required:
        - error
    DomainErrorEnvelope:
      type: object
      properties:
        error:
          type: object
          properties:
            type:
              type: string
              enum: [domain_error]
            code:
              type: string
            message:
              type: string
          required:
            - type
            - code
            - message
      required:
        - error
    AuthErrorEnvelope:
      type: object
      properties:
        error:
          type: object
          properties:
            type:
              type: string
              enum: [auth_error]
            message:
              type: string
          required:
            - type
            - message
      required:
        - error
    NotFoundErrorEnvelope:
      type: object
      properties:
        error:
          type: object
          properties:
            type:
              type: string
              enum: [not_found]
            message:
              type: string
          required:
            - type
            - message
      required:
        - error
    UnexpectedErrorEnvelope:
      type: object
      properties:
        error:
          type: object
          properties:
            type:
              type: string
              enum: [unexpected_error]
            message:
              type: string
            correlationId:
              type: string
          required:
            - type
            - message
      required:
        - error
