components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    TenantIdHeader:
      name: x-tenant-id
      in: header
      description: DEV ONLY. Ignored in production. For local testing when hostname is localhost.
      required: false
      schema:
        type: string
        format: uuid
    IdPathParam:
      name: id
      in: path
      required: true
      schema:
        type: string
    DocumentIdPathParam:
      name: documentId
      in: path
      required: true
      schema:
        type: string
    LabTestIdPathParam:
      name: testId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    UserIdPathParam:
      name: userId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    PanelIdPathParam:
      name: panelId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    ParameterIdPathParam:
      name: parameterId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    JobIdPathParam:
      name: jobId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    ValidationError:
      description: Structured validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationErrorEnvelope'
    DomainError:
      description: Structured domain rule error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DomainErrorEnvelope'
    AuthError:
      description: Authentication or authorization error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthErrorEnvelope'
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFoundErrorEnvelope'
    UnexpectedError:
      description: Unexpected server-side failure
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnexpectedErrorEnvelope'
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        tenantId:
          type: string
    CreatePatientDto:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        dob:
          type: string
          format: date
        gender:
          type: string
          enum: [male, female, other]
        phone:
          type: string
        fatherOrHusbandName:
          type: string
        cnic:
          type: string
        address:
          type: string
    Patient:
      allOf:
        - $ref: '#/components/schemas/CreatePatientDto'
        - type: object
          required:
            - id
            - regNo
            - createdAt
          properties:
            id:
              type: string
            regNo:
              type: string
              example: REG-00000001
            tenantId:
              type: string
            createdAt:
              type: string
              format: date-time
    ListPatientsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Patient'
        total:
          type: integer
    CreateEncounterDto:
      type: object
      required:
        - patientId
        - type
      properties:
        patientId:
          type: string
          format: uuid
        type:
          type: string
          enum: [LAB, RAD, OPD, BB, IPD]
        startedAt:
          type: string
          format: date-time
    Encounter:
      allOf:
        - $ref: '#/components/schemas/CreateEncounterDto'
        - type: object
          required:
            - id
            - tenantId
            - encounterCode
            - status
            - createdAt
            - startedAt
          properties:
            id:
              type: string
            tenantId:
              type: string
            encounterCode:
              type: string
              example: OPD-2026-000001
            status:
              type: string
              enum: [CREATED, PREP, IN_PROGRESS, FINALIZED, DOCUMENTED]
            labEncounterStatus:
              type: string
              description: Derived lab encounter status (present for LAB encounters only)
              enum: [DRAFT, ORDERED, RESULTS_ENTERED, VERIFIED, PUBLISHED]
            prep_complete:
              type: boolean
              description: LAB preparation completion flag. True when required prep data is saved.
            endedAt:
              type: string
              format: date-time
            createdAt:
              type: string
              format: date-time
    ListEncountersResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Encounter'
        total:
          type: integer
    RecordPaymentRequest:
      type: object
      required:
        - amount
        - method
      properties:
        amount:
          type: number
          minimum: 0
          exclusiveMinimum: true
        method:
          type: string
          enum: [CASH, CARD, ONLINE, OTHER]
        reference:
          type: string
        notes:
          type: string
    InvoiceSummary:
      type: object
      required:
        - invoice_id
        - encounter_id
        - total_amount
        - paid_amount
        - status
      properties:
        invoice_id:
          type: string
        encounter_id:
          type: string
        total_amount:
          type: number
        paid_amount:
          type: number
        status:
          type: string
          enum: [UNPAID, PARTIAL, PAID]
    PaymentRecord:
      type: object
      properties:
        id:
          type: string
        amount:
          type: number
        method:
          type: string
        receivedAt:
          type: string
          format: date-time
        reference:
          type: string
    RecordPaymentResponse:
      type: object
      required:
        - invoice
        - payments
      properties:
        invoice:
          $ref: '#/components/schemas/InvoiceSummary'
        payments:
          type: array
          items:
            $ref: '#/components/schemas/PaymentRecord'
    UpdateEncounterPrepPayload:
      type: object
      additionalProperties: false
      required:
        - sample_collected_at
      properties:
        sample_collected_at:
          type: string
          format: date-time
        sample_received_at:
          type: string
          format: date-time
        notes:
          type: string
    UpdateEncounterPrepCommandRequest:
      type: object
      additionalProperties: false
      required:
        - encounter_id
        - prep
      properties:
        encounter_id:
          type: string
          format: uuid
        prep:
          $ref: '#/components/schemas/UpdateEncounterPrepPayload'
    VerificationQueueItemPatient:
      type: object
      properties:
        patient_id:
          type: string
        mrn:
          type: string
        name:
