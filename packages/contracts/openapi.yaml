openapi: 3.0.0
info:
  title: Vexel Health Platform API
  version: 1.0.0
  description: |
    Official API contract for Vexel Health Platform.

    Production tenancy is resolved by request Host (TenantDomain mapping).
    Clients do NOT choose tenant via header in production.
    The `x-tenant-id` header is allowed only in local DEV when `TENANCY_DEV_HEADER_ENABLED=1`.
servers:
  - url: http://localhost:3000
    description: Local development server
paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /auth/login:
    post:
      summary: Login with email/password
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/AuthError'
  /me:
    get:
      summary: Get current user profile
      operationId: getMe
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/AuthError'
  /me/features:
    get:
      summary: Get feature flags for current user scope
      operationId: getMyFeatures
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      responses:
        '200':
          description: Feature flags map
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: boolean
        '401':
          $ref: '#/components/responses/AuthError'
  /patients:
    post:
      summary: Register a new patient
      operationId: createPatient
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePatientDto'
      responses:
        '201':
          description: Patient created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    get:
      summary: Search patients
      operationId: listPatients
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - name: query
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: List of patients
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPatientsResponse'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /patients/{id}:
    get:
      summary: Get patient by id
      operationId: getPatientById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Patient resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters:
    post:
      summary: Create encounter
      operationId: createEncounter
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEncounterDto'
      responses:
        '201':
          description: Encounter created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
        '400':
          $ref: '#/components/responses/ValidationError'
        '403':
          $ref: '#/components/responses/AuthError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    get:
      summary: Search encounters
      operationId: listEncounters
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: patientId
          in: query
          schema:
            type: string
            format: uuid
        - name: type
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of encounters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListEncountersResponse'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:
    get:
      summary: Get encounter by id
      operationId: getEncounterById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Encounter resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}/billing:
    get:
      summary: Get billing (invoice and payments) for an encounter
      operationId: getEncounterBilling
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Invoice and payments, or null if no invoice exists yet
          content:
            application/json:
              schema:
                nullable: true
                oneOf:
                  - $ref: '#/components/schemas/RecordPaymentResponse'
                  - type: 'null'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}/payments:
    post:
      summary: Record a payment for an encounter
      description: Creates or uses the encounter invoice, adds the payment, returns invoice summary and payments list.
      operationId: recordEncounterPayment
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecordPaymentRequest'
      responses:
        '200':
          description: Invoice and payments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecordPaymentResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /lims/commands/updateEncounterPrep:
    post:
      summary: Update LAB encounter preparation data
      operationId: updateEncounterPrep
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEncounterPrepCommandRequest'
      responses:
        '200':
          description: Updated encounter snapshot with preparation status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
        '400':
          $ref: '#/components/responses/ValidationError'
        '403':
          $ref: '#/components/responses/AuthError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /lab/tests:
    post:
      summary: Create LAB test definition
      operationId: createLabTest
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTestRequest'
      responses:
        '201':
          description: LAB test created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabTestDefinition'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    get:
      summary: List LAB test definitions
      operationId: listLabTests
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      responses:
        '200':
          description: LAB test list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListLabTestsResponse'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /lab/tests/{testId}:
    get:
      summary: Get LAB test definition by id
      operationId: getLabTestById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/LabTestIdPathParam'
      responses:
        '200':
          description: LAB test definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabTestDefinition'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /lab/tests/{testId}/parameters:
    post:
      summary: Add parameter to LAB test definition
      operationId: addLabTestParameter
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/LabTestIdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddParameterRequest'
      responses:
        '201':
          description: LAB parameter created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabTestParameter'
        '400':
          $ref: '#/components/responses/ValidationError'
        '403':
          $ref: '#/components/responses/AuthError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    get:
      summary: List parameters for LAB test definition
      operationId: listLabTestParameters
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/LabTestIdPathParam'
      responses:
        '200':
          description: LAB parameters list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListLabTestParametersResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /lab/verification-queue:
    get:
      summary: List lab order items pending verification
      description: Tenant-scoped queue of items with status RESULTS_ENTERED, with patient and test context.
      operationId: getLabVerificationQueue
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
        - name: cursor
          in: query
          required: false
          schema:
            type: string
        - name: from
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Verification queue items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationQueueResponse'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}/prep:
    get:
      summary: Get encounter prep data
      operationId: getEncounterPrep
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Encounter prep data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterPrepResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}/main:
    get:
      summary: Get encounter main data
      operationId: getEncounterMain
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Encounter main data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterMainResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:start-prep:
    post:
      summary: Start encounter preparation
      operationId: startEncounterPrep
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Encounter transition result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:save-prep:
    post:
      summary: Save encounter prep data by encounter type
      operationId: saveEncounterPrep
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/LabPrepSaveRequest'
                - $ref: '#/components/schemas/RadPrepSaveRequest'
                - $ref: '#/components/schemas/OpdPrepSaveRequest'
                - $ref: '#/components/schemas/BbPrepSaveRequest'
                - $ref: '#/components/schemas/IpdPrepSaveRequest'
      responses:
        '200':
          description: Encounter prep upserted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterPrepResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '403':
          $ref: '#/components/responses/AuthError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:save-main:
    post:
      summary: Save encounter main data by encounter type
      operationId: saveEncounterMain
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/LabMainSaveRequest'
                - $ref: '#/components/schemas/RadMainSaveRequest'
                - $ref: '#/components/schemas/OpdMainSaveRequest'
                - $ref: '#/components/schemas/BbMainSaveRequest'
                - $ref: '#/components/schemas/IpdMainSaveRequest'
      responses:
        '200':
          description: Encounter main upserted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterMainResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '403':
          $ref: '#/components/responses/AuthError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:start-main:
    post:
      summary: Start encounter main workflow
      operationId: startEncounterMain
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Encounter transition result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:finalize:
    post:
      summary: Finalize encounter
      operationId: finalizeEncounter
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Encounter transition result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:document:
    post:
      summary: Generate/publish encounter document
      operationId: documentEncounter
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentCommandRequest'
      responses:
        '200':
          description: Document queued or already rendered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '403':
          $ref: '#/components/responses/AuthError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:lab-add-test:
    post:
      summary: Add a catalog test to LAB encounter
      operationId: addLabTestToEncounter
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTestToEncounterRequest'
      responses:
        '200':
          description: LAB order item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabOrderedTest'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '403':
          $ref: '#/components/responses/AuthError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}/lab-tests:
    get:
      summary: List ordered LAB tests with parameters and results for encounter
      operationId: listEncounterLabTests
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Ordered LAB tests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListEncounterLabTestsResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:lab-enter-results:
    post:
      summary: Enter structured results for LAB encounter order item
      operationId: enterEncounterLabResults
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnterLabResultsRequest'
      responses:
        '200':
          description: Results entered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabOrderedTest'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:lab-verify:
    post:
      summary: Verify LAB order item results
      operationId: verifyEncounterLabResults
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyLabResultsRequest'
      responses:
        '200':
          description: LAB order item verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabOrderedTest'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /encounters/{id}:lab-publish:
    post:
      summary: Publish LAB report (PDF-only) for finalized LAB encounter
      operationId: publishEncounterLabReport
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: LAB report queued or rendered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /documents/{documentId}:
    get:
      summary: Get document metadata by id
      operationId: getDocumentById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/DocumentIdPathParam'
      responses:
        '200':
          description: Document metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /documents/{documentId}/file:
    get:
      summary: Download rendered PDF bytes
      operationId: getDocumentFile
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
        - $ref: '#/components/parameters/DocumentIdPathParam'
      responses:
        '200':
          description: PDF file bytes
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/DomainError'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /admin/overview:
    get:
      summary: Tenant admin overview
      description: Counts by derived status, verification queue count, published last 24h, PDF health, catalog, feature flags.
      operationId: getAdminOverview
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantIdHeader'
      responses:
        '200':
          description: Admin overview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminOverviewResponse'
        '500':
          $ref: '#/components/responses/UnexpectedError'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    TenantIdHeader:
      name: x-tenant-id
