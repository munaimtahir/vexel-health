version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vexel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/vexel
      REDIS_URL: redis://redis:6379
      PDF_SERVICE_URL: http://pdf:8080
    depends_on:
      - postgres
      - redis
      - pdf

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
    depends_on:
      - api

  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
      PDF_SERVICE_URL: http://pdf:8080
    depends_on:
      - redis
      - pdf

  pdf:
    build:
      context: ./apps/pdf
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:5000:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080

volumes:
  postgres_data:
