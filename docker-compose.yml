services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vexel
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/vexel
      REDIS_URL: redis://redis:6379
      PDF_SERVICE_URL: http://pdf:8080
      DOCUMENTS_LOCAL_DIR: /data/documents
      TENANCY_DEV_HEADER_ENABLED: "1"
    volumes:
      - documents_data:/data/documents
    depends_on:
      - postgres
      - redis
      - pdf

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_TENANCY_DEV_HEADER_ENABLED: "1"
    depends_on:
      - api

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/vexel
      REDIS_URL: redis://redis:6379
      PDF_SERVICE_URL: http://pdf:8080
      DOCUMENTS_LOCAL_DIR: /data/documents
    volumes:
      - documents_data:/data/documents
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - pdf

  pdf:
    build:
      context: ./apps/pdf
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:5000:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
    restart: unless-stopped

volumes:
  postgres_data:
  documents_data:
